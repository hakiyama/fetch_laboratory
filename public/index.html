<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src * 'unsafe-inline'; media-src *; img-src * data: content: blob:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <title>fetch実験室</title>

  <script src="js/methods_utils.js"></script>
  <script src="js/vue_utils.js"></script>

  <script src="dist/js/vconsole.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="top" class="container">
        <h1>fetch実験室</h1>

        <label>response</label><br>
        <pre>{{formatted_response}}</pre>
        <br>

        <h2>Javascript</h2>
        <label>post (application/json)</label><br>
        <div>
            <input type="text" v-model="param1" id="param1">
            <input type="text" v-model="param2" id="param2">
        </div>
        <button class="btn btn-default" v-on:click="do_post_json()">do_post</button>
        <br><br>
        <label>post (application/x-www-form-urlencoded)</label>
        <form id="form" action="http://localhost:10080/post-urlencoded" method="post">
            <input type="text" name="param1" v-model="param1">
            <input type="text" name="param2" v-model="param2">
            <input class="btn btn-default" type="submit" value="送信">
        </form>
        <button class="btn btn-default" v-on:click="do_post_urlencoded()">do_post_urlencoded</button>
        <br><br>
        <label>post (multipart/form-data)</label>
        <form action="http://localhost:10080/post-formdata" method="post" enctype="multipart/form-data">
            <input type="text" name="param1" v-model="param1">
            <input type="text" name="param2" v-model="param2">
            <input class="btn btn-default" type="submit" value="送信">
        </form>
        <button class="btn btn-default" v-on:click="do_post_formdata()">do_post_formdata</button>
        <br><br>
        <label>get (querystring)</label>
        <form action="http://localhost:10080/get-qs" method="get">
            <input type="text" name="param1" v-model="param1">
            <input type="text" name="param2" v-model="param2">
            <input class="btn btn-default" type="submit" value="送信">
        </form>
        <button class="btn btn-default" v-on:click="do_get_qs()">do_get</button>
        <br><br>
        <h2>Node</h2>
        <div>
            <input type="text" v-model="param1" id="param1">
            <input type="text" v-model="param2" id="param2">
        </div>
        <div class="form-inline">
            <select class="form-control" v-model="type">
                <option value="post-json">post-json</option>
                <option value="post-urlencoded">post-urlencoded</option>
                <option value="post-formdata">post-formdata</option>
                <option value="get-qs">get-qs</option>
            </select>
            <button class="btn btn-default" v-on:click="do_node()">do_node</button>
        </div>

        <div class="modal fade" id="progress">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">{{progress_title}}</h4>
                    </div>
                    <div class="modal-body">
                        <center><progress max="100" /></center>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/start.js"></script>
</body>
